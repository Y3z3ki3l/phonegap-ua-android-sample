<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sample Phonegap-UA-Android</title>

        <script type="text/javascript" src="lib/phonegap-1.0.0.js"></script>
        <script type="text/javascript" src="lib/PushNotification.js"></script>

        <script type="text/javascript">
            function error(msg) {
                alert("Error: " + msg);
            }
            document.addEventListener("deviceready", function() {
                window.plugins.pushNotification.registerCallback(function() {}, error);
            }, false);
        </script>
    </body>
</html>
